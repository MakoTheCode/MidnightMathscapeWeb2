<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login | St. Michael Academy</title>
    <link rel="stylesheet" href="mainCSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-wrap">
        <div class="-main">
            <div class="main-image">
                <img src="images/main image.PNG" alt="logo" width="550" height="550" title="St. Michael Academy">
            </div>
        </div>

        <div class="-side">
            <div class="flip-container">
                <div class="flip-inner">
                    <div class="flip-front">
                        <img src="images/academy logo.jpg" alt="logo" width="60" height="55" title="St. Michael Academy">
                        <h2>Teacher Login</h2>
                        <p>Track your student's progress and performance inside Midnight Mathscape.</p>
                        <h3>__________________________________</h3>
                        
                        <form id="loginFormElement">
                            <a>Email</a>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="loginEmail" placeholder="Email" required>
                            </div>
                            <span class="error-message" id="loginEmailError"></span>
                            
                            <a>Password</a>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="loginPassword" placeholder="Password" required>
                            </div>
                            <span class="error-message" id="loginPasswordError"></span>
                            
                            <button type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkmM4hueT7PlnvV8FeRdp8g4rk0qQQrn4",
            authDomain: "midnightmathscape.firebaseapp.com",
            databaseURL: "https://midnightmathscape-default-rtdb.firebaseio.com",
            projectId: "midnightmathscape",
            storageBucket: "midnightmathscape.firebasestorage.app",
            messagingSenderId: "1038485290511",
            appId: "1:1038485290511:web:c8aa78fbcd5266b706ed7a",
            measurementId: "G-WXGW44QMRD"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginFormElement');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                // Clear previous errors
                document.getElementById('loginEmailError').textContent = '';
                document.getElementById('loginPasswordError').textContent = '';
                
                try {
                    // Check for static admin credentials
                    if (email === 'admin@stmichael.edu.ph' && password === '12345') {
                        const userCredential = await auth.signInWithEmailAndPassword(email, password);
                        window.location.href = 'accSecSetup.html';
                        return;
                    }
                    
                    // Regular teacher login
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    
                    // Check if user is admin in Firestore
                    const userDoc = await db.collection('users').doc(userCredential.user.uid).get();
                    if (userDoc.exists && userDoc.data().role === 'admin') {
                        window.location.href = 'accSecSetup.html';
                    } else {
                        window.location.href = 'studentList.html';
                    }
                } catch (error) {
                    if (error.code === 'auth/user-not-found') {
                        document.getElementById('loginEmailError').textContent = 'User not found';
                    } else if (error.code === 'auth/wrong-password') {
                        document.getElementById('loginPasswordError').textContent = 'Incorrect password';
                    } else {
                        alert('Login error: ' + error.message);
                    }
                }
            });
        });
    </script>
</body>
</html>
